<body class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
  <main class="w-full max-w-md bg-white shadow-xl rounded-2xl p-6 space-y-5">
    <header>
      <h1 class="text-2xl font-bold">Loan Payment (Loop 1)</h1>
      <p class="text-sm text-gray-500">Input 3 numbers. Get 1 result. That’s it.</p>
    </header>

    <label class="block">
      <span class="text-sm font-medium">Loan Amount ($)</span>
      <input id="amount" type="number" min="0" step="0.01" class="mt-1 w-full rounded-xl border px-3 py-2" placeholder="e.g., 25000">
    </label>

    <label class="block">
      <span class="text-sm font-medium">Annual Interest Rate (%)</span>
      <input id="rate" type="number" min="0" step="0.01" class="mt-1 w-full rounded-xl border px-3 py-2" placeholder="e.g., 6.5">
    </label>

    <label class="block">
      <span class="text-sm font-medium">Term (years)</span>
      <input id="years" type="number" min="0" step="0.1" class="mt-1 w-full rounded-xl border px-3 py-2" placeholder="e.g., 5">
    </label>

    <button id="calc" class="w-full rounded-xl bg-indigo-600 text-white py-2.5 font-medium hover:bg-indigo-700">Calculate Monthly Payment</button>

    <section id="result" class="hidden rounded-xl bg-gray-50 p-4">
      <p class="text-sm text-gray-600">Monthly Payment</p>
      <p id="payment" class="text-3xl font-bold tracking-tight">$0.00</p>
    </section>

    <footer class="text-xs text-gray-400">
      Built fast using DRIVER: D=pick one calc, R=simplest, I=ship, V=does it work?, E/R=improve later.
    </footer>
  </main>

<script>
function fmtUSD(x){ return x.toLocaleString(undefined,{style:'currency',currency:'USD'}); }

document.getElementById('calc').addEventListener('click', () => {
  const P = Number(document.getElementById('amount').value);
  const annual = Number(document.getElementById('rate').value);
  const years = Number(document.getElementById('years').value);

  if(!(P>0) || !(annual>=0) || !(years>0)){
    alert('Please enter a positive amount & term; rate can be 0 or more.');
    return;
  }
  const n = Math.round(years*12);
  const r = (annual/100)/12;
  let payment;
  if (r === 0) {
    payment = P / n;
  } else {
    const pow = Math.pow(1+r, n);
    payment = P * r * pow / (pow - 1);
  }
  document.getElementById('payment').textContent = fmtUSD(payment);
  document.getElementById('result').classList.remove('hidden');
});
</script>
